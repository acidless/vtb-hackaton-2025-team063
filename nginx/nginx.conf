server {
    listen 80;
    server_name _;

    # DNS resolver для Docker (127.0.0.11 - внутренний DNS Docker)
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    client_max_body_size 10M;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Проксирование API запросов (убираем префикс /api/ перед отправкой на backend)
    # FastAPI с --root-path /api сам добавляет префикс к путям
    # Используем переменную для динамического DNS-резолвинга
    location ~ ^/api/(.*)$ {
        set $backend_url http://api:8000/$1$is_args$args;
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_set_header X-Script-Name /api;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Обработка ошибок
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # Обработка /api (без слеша) - редирект на /api/
    location = /api {
        return 301 /api/;
    }
    

    # Проксирование всех остальных запросов на frontend
    # Используем переменную для динамического DNS-резолвинга
    location / {
        set $frontend http://frontend:3000;
        proxy_pass $frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

